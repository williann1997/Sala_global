<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Community Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #121212;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 1rem;
      background-color: #1e1e1e;
      border-bottom: 1px solid #444;
      text-align: center;
      font-weight: bold;
    }

    .mural {
      flex: 1;
      list-style: none;
      overflow-y: auto;
      padding: 1rem;
      background-color: #444; /* cinza neutro */
    }

    .mural div {
      margin-bottom: 0.75rem;
      line-height: 1.4;
    }

    .chat-form {
      display: flex;
      flex-direction: column;
      padding: 0.75rem;
      background-color: #1e1e1e;
      gap: 0.5rem;
    }

    .chat-form input[type="text"] {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      outline: none;
      background: #333;
      color: white;
      font-size: 1rem;
    }

    .chat-form button {
      padding: 0.5rem;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    #fontSelect,
    #colorSelect {
      padding: 6px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="chat-header">New Community</div>
  <div id="chat" class="mural"></div>

  <form id="form" class="chat-form">
    <select id="fontSelect" title="Selecione a fonte">
      <option value="Inter">Padrão</option>
      <option value="Courier New">Mono</option>
      <option value="Comic Sans MS">Divertida</option>
      <option value="Times New Roman">Clássica</option>
      <option value="Arial Black">Negrito</option>
    </select>

    <select id="colorSelect" title="Selecione a cor da fonte">
      <option value="#ffffff">Branco</option>
      <option value="#4caf50">Verde</option>
      <option value="#2196f3">Azul</option>
      <option value="#ff9800">Laranja</option>
      <option value="#f44336">Vermelho</option>
      <option value="#e91e63">Rosa</option>
    </select>

    <input id="mensagem" type="text" placeholder="Digite sua mensagem..." autocomplete="off" />
    <button type="submit">Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get("username") || "Anônimo";

    const form = document.getElementById("form");
    const input = document.getElementById("mensagem");
    const chat = document.getElementById("chat");
    const fontSelect = document.getElementById("fontSelect");
    const colorSelect = document.getElementById("colorSelect");

    // Carrega preferências do localStorage
    fontSelect.value = localStorage.getItem("userFont") || "Inter";
    colorSelect.value = localStorage.getItem("userColor") || "#ffffff";

    // Salva preferências ao mudar
    fontSelect.addEventListener("change", () => {
      localStorage.setItem("userFont", fontSelect.value);
    });

    colorSelect.addEventListener("change", () => {
      localStorage.setItem("userColor", colorSelect.value);
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const texto = input.value.trim();
      const fonte = fontSelect.value;
      const cor = colorSelect.value;

      if (texto) {
        socket.emit("mensagem", { username, texto, fonte, cor });
        input.value = "";
      }
    });

    socket.on("mensagem", ({ username: autor, texto, fonte, cor }) => {
      const div = document.createElement("div");
      div.innerHTML = `<strong>${autor}:</strong> <span style="font-family:${fonte}; color:${cor};">${texto}</span>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
