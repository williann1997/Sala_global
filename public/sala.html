<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sala - MMChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #121212;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 480px;
      height: 100%;
      max-height: 700px;
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    .chat-header {
      padding: 1rem;
      background-color: #2a2a2a;
      text-align: center;
      font-weight: bold;
      position: relative;
      font-size: 1.3rem;
      color: #4caf50;
    }
    #btnToggleUsuarios {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #4caf50;
      font-size: 1.4rem;
      cursor: pointer;
    }
    #usuariosContainer {
      background-color: #222;
      padding: 0.5rem;
      color: #ccc;
      font-size: 0.9rem;
      max-height: 150px;
      overflow-y: auto;
      display: none;
    }
    #usuariosContainer.active {
      display: block;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #444;
      font-size: 1rem;
      line-height: 1.4;
    }
    #chat div {
      margin-bottom: 0.75rem;
      word-wrap: break-word;
    }
    .chat-form {
      padding: 0.75rem 1rem;
      background-color: #2a2a2a;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      justify-content: center;
    }
    #fontSelect, #colorSelect {
      flex: 1 1 45%;
      padding: 6px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 0.9rem;
    }
    #mensagem {
      flex: 1 1 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    button, .icon-btn {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 0.6rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    button:hover, .icon-btn:hover {
      background-color: #3a8a33;
    }
    .icon-btn {
      background-color: #555;
      font-size: 1.3rem;
      padding: 0.5rem 0.7rem;
      flex: 0 0 auto;
      margin-left: 0.2rem;
    }
    .image-container img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 0.4rem;
    }
    @media (max-width: 500px) {
      .chat-container {
        max-width: 100%;
        max-height: 100vh;
        border-radius: 0;
      }
      #fontSelect, #colorSelect {
        flex: 1 1 48%;
      }
      #mensagem {
        flex: 1 1 100%;
        margin-top: 0.5rem;
      }
      .chat-form {
        gap: 0.3rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <button id="btnToggleUsuarios" title="Mostrar/ocultar usu치rios online">游논</button>
      MMChat
    </div>

    <div id="usuariosContainer"></div>
    <div id="chat"></div>

    <form id="form" class="chat-form" autocomplete="off">
      <select id="fontSelect" title="Selecione a fonte">
        <option value="Inter">Padr칚o</option>
        <option value="'Courier New', monospace">Mono</option>
        <option value="'Comic Sans MS', cursive">Divertida</option>
        <option value="'Times New Roman', serif">Cl치ssica</option>
        <option value="'Arial Black', Gadget, sans-serif">Negrito</option>
      </select>

      <select id="colorSelect" title="Selecione a cor da fonte">
        <option value="#ffffff">Branco</option>
        <option value="#4caf50">Verde</option>
        <option value="#2196f3">Azul</option>
        <option value="#ff9800">Laranja</option>
        <option value="#f44336">Vermelho</option>
        <option value="#e91e63">Rosa</option>
      </select>

      <input id="mensagem" type="text" placeholder="Digite sua mensagem..." required />
      <button type="submit" title="Enviar mensagem">Enviar</button>
      <button type="button" id="btnAudio" class="icon-btn" title="Enviar 치udio">游꿗</button>
      <button type="button" id="btnImagem" class="icon-btn" title="Enviar imagem ou 치udio">游늹</button>
      <input type="file" id="inputImagem" style="display: none" accept="image/*,audio/*" />
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get("username") || "An칪nimo";

    const form = document.getElementById("form");
    const input = document.getElementById("mensagem");
    const chat = document.getElementById("chat");
    const fontSelect = document.getElementById("fontSelect");
    const colorSelect = document.getElementById("colorSelect");
    const btnImagem = document.getElementById("btnImagem");
    const inputImagem = document.getElementById("inputImagem");
    const btnToggleUsuarios = document.getElementById("btnToggleUsuarios");
    const usuariosContainer = document.getElementById("usuariosContainer");
    const btnAudio = document.getElementById("btnAudio");

    // Load user font and color preferences
    fontSelect.value = localStorage.getItem("userFont") || "Inter";
    colorSelect.value = localStorage.getItem("userColor") || "#ffffff";

    fontSelect.addEventListener("change", () => {
      localStorage.setItem("userFont", fontSelect.value);
    });

    colorSelect.addEventListener("change", () => {
      localStorage.setItem("userColor", colorSelect.value);
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const texto = input.value.trim();
      if (!texto) return;
      const fonte = fontSelect.value;
      const cor = colorSelect.value;
      socket.emit("mensagem", { username, texto, fonte, cor });
      input.value = "";
    });

    btnImagem.addEventListener("click", () => inputImagem.click());

    inputImagem.addEventListener("change", () => {
      const file = inputImagem.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        socket.emit("imagem", { username, imagem: reader.result });
      };
      reader.readAsDataURL(file);
    });

    btnAudio.addEventListener("click", () => {
      alert("Fun칞칚o de 치udio ainda ser치 implementada.");
    });

    btnToggleUsuarios.addEventListener("click", () => {
      usuariosContainer.classList.toggle("active");
    });

    socket.on("mensagem", ({ username: autor, texto, fonte, cor }) => {
      const div = document.createElement("div");
      // Mensagens do pr칩prio usu치rio com fundo azul claro
      const isUser = autor === username;
      div.style.backgroundColor = isUser ? "#d0e7ff" : "transparent";
      div.style.padding = isUser ? "0.4rem 0.6rem" : "0";
      div.style.borderRadius = isUser ? "5px" : "0";
      div.innerHTML = `<strong>${autor}:</strong> <span style="font-family:${fonte}; color:${cor};">${texto}</span>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });

    socket.on("imagem", ({ username: autor, imagem }) => {
      const div = document.createElement("div");
      const isUser = autor === username;
      div.style.backgroundColor = isUser ? "#d0e7ff" : "transparent";
      div.style.padding = isUser ? "0.4rem 0.6rem" : "0";
      div.style.borderRadius = isUser ? "5px" : "0";
      div.innerHTML = `<strong>${autor}:</strong><br><div class="image-container"><img src="${imagem}" alt="imagem enviada" /></div>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });

    socket.on("usuarios", (lista) => {
      usuariosContainer.innerHTML =
        "<strong>Usu치rios online:</strong><br>" + lista.map((u) => `- ${u}`).join("<br>");
    });
  </script>
</body>
</html>
