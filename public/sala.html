<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MMChat - Sala Global</title>
  <style>
    body {
      margin: 0;
      background: #2f2f2f;
      font-family: 'Inter', sans-serif;
      color: #000; /* fonte preta para destacar no mural cinza */
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #d1d1d1; /* mural cinza claro */
      border-radius: 12px;
      box-shadow: 0 0 15px #0006;
      width: 95vw;
      max-width: 480px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0.5rem;
      background: #eee;
      border-radius: 8px;
      margin-bottom: 0.7rem;
      font-size: 0.95rem;
      line-height: 1.2rem;
      color: #000;
    }
    #chat .msg {
      margin-bottom: 0.5rem;
      word-wrap: break-word;
    }
    #chat .msg strong {
      font-weight: 700;
    }
    #chat .msg .username {
      cursor: pointer;
    }
    #chat .msg .texto {
      margin-left: 5px;
    }
    #chat .msg img {
      max-width: 150px;
      max-height: 150px;
      display: block;
      margin-top: 0.3rem;
      border-radius: 6px;
      cursor: pointer;
    }
    #usuariosContainer {
      background: #ccc;
      border-radius: 8px;
      padding: 0.5rem;
      font-size: 0.85rem;
      margin-bottom: 0.7rem;
      max-height: 80px;
      overflow-y: auto;
      display: none;
    }
    #usuariosContainer.active {
      display: block;
    }
    #form {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    #mensagem {
      flex-grow: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background: #4b82f7;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 0.5rem 1rem;
      font-weight: 600;
      transition: background 0.3s;
    }
    button:hover {
      background: #3761c7;
    }
    #btnImagem, #btnAudio, #btnToggleUsuarios {
      width: 40px;
      height: 40px;
      font-size: 18px;
      line-height: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }
    #inputImagem {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="chat"></div>
    <div id="usuariosContainer"></div>
    <form id="form">
      <input id="mensagem" autocomplete="off" placeholder="Digite uma mensagem..." />
      <button type="button" id="btnImagem" title="Enviar imagem">&#128247;</button>
      <input type="file" id="inputImagem" accept="image/*" />
      <button type="button" id="btnAudio" title="Enviar áudio">&#127908;</button>
      <button type="button" id="btnToggleUsuarios" title="Mostrar/Ocultar usuários">&#128101;</button>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Pega parâmetros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get("username") || "Anônimo";
    const nickColor = urlParams.get("color") || "#007bff";

    const form = document.getElementById("form");
    const input = document.getElementById("mensagem");
    const chat = document.getElementById("chat");
    const btnImagem = document.getElementById("btnImagem");
    const inputImagem = document.getElementById("inputImagem");
    const btnToggleUsuarios = document.getElementById("btnToggleUsuarios");
    const usuariosContainer = document.getElementById("usuariosContainer");
    const btnAudio = document.getElementById("btnAudio");

    // Entra na sala
    socket.emit("entrar", { username, cor: nickColor });

    // Atualiza lista de usuários
    socket.on("usuarios", (lista) => {
      if (lista.length === 0) {
        usuariosContainer.innerHTML = "<i>Nenhum usuário online</i>";
      } else {
        usuariosContainer.innerHTML = lista.map(u => `<div>${u.username}</div>`).join("");
      }
    });

    // Recebe mensagem
    socket.on("mensagem", (data) => {
      const { username: user, texto, cor, imagem, system } = data;
      const div = document.createElement("div");
      div.classList.add("msg");

      if (system) {
        div.style.fontStyle = "italic";
        div.style.color = "#666";
        div.textContent = texto;
      } else {
        const spanUser = document.createElement("strong");
        spanUser.className = "username";
        spanUser.textContent = user;
        spanUser.style.color = cor || "#000";

        const spanTexto = document.createElement("span");
        spanTexto.className = "texto";
        spanTexto.textContent = texto;

        div.appendChild(spanUser);
        if (texto) div.appendChild(spanTexto);
        if (imagem) {
          const img = document.createElement("img");
          img.src = imagem;
          img.alt = "Imagem enviada";
          // Toggle imagem tamanho ao clicar
          img.addEventListener("click", () => {
            if (img.style.maxWidth === "100%") {
              img.style.maxWidth = "150px";
              img.style.maxHeight = "150px";
            } else {
              img.style.maxWidth = "100%";
              img.style.maxHeight = "auto";
            }
          });
          div.appendChild(img);
        }
      }

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      socket.emit("mensagem", { username, texto: msg, cor: nickColor });
      input.value = "";
    });

    btnImagem.addEventListener("click", () => inputImagem.click());

    inputImagem.addEventListener("change", () => {
      const file = inputImagem.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        socket.emit("imagem", { username, imagem: reader.result, cor: nickColor });
      };
      reader.readAsDataURL(file);
      inputImagem.value = "";
    });

    btnToggleUsuarios.addEventListener("click", () => {
      usuariosContainer.classList.toggle("active");
    });

    btnAudio.addEventListener("click", () => {
      alert("Gravação de áudio ainda não implementada.");
    });
  </script>
</body>
</html>
