<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>New Community Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
  }
  body {
    background-color: #121212;
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .chat-header {
    background-color: #1e1e1e;
    padding: 1rem;
    text-align: center;
    font-weight: bold;
    border-bottom: 1px solid #333;
    position: relative;
  }

  /* Usuários Online - sidebar */
  #usuariosContainer {
    position: fixed;
    top: 50px;
    right: -260px;
    width: 250px;
    height: calc(100vh - 50px);
    background: #2f2f2f;
    color: white;
    box-shadow: -2px 0 5px rgba(0,0,0,0.7);
    padding: 1rem;
    overflow-y: auto;
    transition: right 0.3s ease;
    z-index: 100;
    border-left: 1px solid #444;
  }
  #usuariosContainer.active {
    right: 0;
  }
  #usuariosContainer h3 {
    margin-bottom: 1rem;
  }
  #usuariosContainer ul {
    list-style: none;
  }
  #usuariosContainer ul li {
    margin-bottom: 0.5rem;
  }

  /* Botões fixos no header */
  .header-buttons {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    display: flex;
    gap: 10px;
  }
  button.icon-btn {
    background: none;
    border: none;
    color: white;
    font-size: 1.3rem;
    cursor: pointer;
  }
  button.icon-btn:hover {
    color: #4caf50;
  }

  /* Chat mural */
  #chat {
    flex: 1;
    background-color: #d3d3d3; /* cinza claro */
    padding: 1rem;
    overflow-y: auto;
  }

  #chat div.message {
    margin-bottom: 0.8rem;
    line-height: 1.3;
    word-break: break-word;
  }
  #chat div.message strong {
    cursor: pointer;
    color: #4caf50;
  }
  #chat div.message span.text-content {
    display: inline-block;
    margin-left: 6px;
  }

  /* Imagem no chat */
  .chat-img {
    max-width: 200px;
    border-radius: 6px;
    margin-top: 4px;
    cursor: pointer;
    border: 1px solid #444;
  }
  .chat-img.hidden {
    display: none;
  }

  /* Form de entrada */
  form#form {
    display: flex;
    padding: 0.75rem;
    background-color: #1e1e1e;
    gap: 8px;
    align-items: center;
  }
  form#form select, form#form input[type="text"] {
    border-radius: 5px;
    border: none;
    outline: none;
    font-size: 1rem;
  }
  form#form select {
    background: #333;
    color: white;
    padding: 6px 10px;
  }
  form#form input[type="text"] {
    flex: 1;
    padding: 8px 10px;
    background: #333;
    color: white;
  }
  form#form button {
    background: #4caf50;
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
  }
  form#form button:disabled {
    background: #666;
    cursor: not-allowed;
  }

  /* Ícones */
  .btn-icon {
    background: none;
    border: none;
    color: white;
    font-size: 1.4rem;
    cursor: pointer;
    padding: 0 6px;
  }
  .btn-icon:hover {
    color: #4caf50;
  }
  /* Paleta de fontes e cores - dropdown simples */
  #settingsPanel {
    position: fixed;
    bottom: 60px;
    right: 10px;
    background: #2f2f2f;
    border-radius: 8px;
    padding: 10px;
    display: none;
    flex-direction: column;
    gap: 10px;
    width: 180px;
    box-shadow: 0 0 10px #4caf50;
    z-index: 200;
  }
  #settingsPanel.active {
    display: flex;
  }
  #settingsPanel label {
    color: white;
    font-size: 0.9rem;
  }
  #settingsPanel select, #settingsPanel input[type=color] {
    width: 100%;
    padding: 5px;
    border-radius: 5px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: #333;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="chat-header">
    New Community
    <div class="header-buttons">
      <button id="btnUsuarios" class="icon-btn" title="Usuários Online">&#128101;</button>
      <button id="btnConfig" class="icon-btn" title="Configurar fonte e cor">&#9881;</button>
    </div>
  </div>

  <div id="usuariosContainer">
    <h3>Usuários Online</h3>
    <ul id="listaUsuarios"></ul>
  </div>

  <div id="chat"></div>

  <form id="form" enctype="multipart/form-data">
    <input id="mensagem" type="text" placeholder="Digite sua mensagem..." autocomplete="off" required />
    
    <button type="button" id="btnAudio" class="btn-icon" title="Enviar áudio">&#127908;</button>
    <button type="button" id="btnAnexar" class="btn-icon" title="Anexar arquivo">&#128206;</button>
    <button type="submit" title="Enviar mensagem">Enviar</button>

    <input type="file" id="inputArquivo" accept="image/*,audio/*" style="display:none" />
  </form>

  <div id="settingsPanel">
    <label for="fontSelect">Fonte</label>
    <select id="fontSelect" title="Selecione a fonte">
      <option value="Inter">Inter (padrão)</option>
      <option value="Courier New">Courier New (mono)</option>
      <option value="Comic Sans MS">Comic Sans MS (divertida)</option>
      <option value="Times New Roman">Times New Roman (clássica)</option>
      <option value="Arial Black">Arial Black (negrito)</option>
    </select>

    <label for="colorSelect">Cor da fonte</label>
    <input type="color" id="colorSelect" title="Escolha a cor da fonte" />
  </div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const urlParams = new URLSearchParams(window.location.search);
  const username = urlParams.get("username") || "Anônimo";

  // Elementos
  const btnUsuarios = document.getElementById("btnUsuarios");
  const usuariosContainer = document.getElementById("usuariosContainer");
  const listaUsuarios = document.getElementById("listaUsuarios");
  const btnConfig = document.getElementById("btnConfig");
  const settingsPanel = document.getElementById("settingsPanel");
  const fontSelect = document.getElementById("fontSelect");
  const colorSelect = document.getElementById("colorSelect");
  const chat = document.getElementById("chat");
  const form = document.getElementById("form");
  const inputMensagem = document.getElementById("mensagem");
t btnAudio = document.getElementById("btnAudio");
  const btnAnexar = document.getElementById("btnAnexar");
  const inputArquivo = document.getElementById("inputArquivo");

  // Preferências usuário
  fontSelect.value = localStorage.getItem("userFont") || "Inter";
  colorSelect.value = localStorage.getItem("userColor") || "#ffffff";

  // Toggle usuários online
  btnUsuarios.addEventListener("click", () => {
    usuariosContainer.classList.toggle("active");
  });

  // Toggle painel configurações
  btnConfig.addEventListener("click", () => {
    settingsPanel.classList.toggle("active");
  });

  // Salvar preferências
  fontSelect.addEventListener("change", () => {
    localStorage.setItem("userFont", fontSelect.value);
  });
  colorSelect.addEventListener("change", () => {
    localStorage.setItem("userColor", colorSelect.value);
  });
