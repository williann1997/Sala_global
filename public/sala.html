<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sala Global</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>Sala Global</h2>
    <button id="btnToggleUsuarios" class="btn-usuarios-mobile">Usuários</button>
  </header>

  <div id="container">
    <aside id="usuariosContainer" class="usuarios-container">
      <h3>Usuários Online</h3>
      <ul id="usuarios"></ul>
    </aside>

    <main id="chatContainer">
      <ul id="chat" class="chat-messages"></ul>
      <form id="form" autocomplete="off" class="form-chat">
        <input id="mensagem" type="text" placeholder="Digite uma mensagem" autocomplete="off" />

        <div class="icon-buttons">
          <!-- Botão de enviar imagem -->
          <input type="file" id="inputImagem" accept="image/*" style="display:none" />
          <button type="button" id="btnImagem" title="Enviar imagem" class="btn-icon">
            <img src="https://img.icons8.com/ios-glyphs/30/image.png" alt="imagem" />
          </button>

          <!-- Botão de gravar áudio -->
          <button type="button" id="btnAudio" title="Gravar áudio" class="btn-icon">
            <img src="https://img.icons8.com/ios-filled/30/microphone.png" alt="áudio" />
          </button>
        </div>

        <button type="submit" id="btnEnviar">Enviar</button>
      </form>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
