<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sala Global</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>Sala Global</h2>
    <button id="btnToggleUsuarios" class="btn-usuarios-mobile" aria-label="Mostrar usuários">Usuários</button>
  </header>

  <div id="container">
    <aside id="usuariosContainer" class="usuarios-container">
      <h3>Usuários Online</h3>
      <ul id="usuarios"></ul>
    </aside>

    <main id="chatContainer">
      <ul id="chat" class="chat-messages"></ul>
      <form id="form" autocomplete="off" class="form-chat">
        <input id="mensagem" type="text" placeholder="Digite uma mensagem" autocomplete="off" />
        
        <input type="file" id="inputImagem" accept="image/*" style="display:none" />
        <button type="button" id="btnImagem" title="Enviar imagem" aria-label="Enviar imagem" class="btn-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="white" height="24" viewBox="0 0 24 24" width="24">
            <path d="M21 19V5c0-1.1-.9-2-2-2H5C3.9 3 3 3.9 3 5v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
          </svg>
        </button>

        <button type="submit" id="btnEnviar">Enviar</button>

        <button type="button" id="btnAudio" title="Gravar áudio" aria-label="Gravar áudio" class="btn-icon">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
            <path d="M12 14a2 2 0 0 0 2-2V6a2 2 0 0 0-4 0v6a2 2 0 0 0 2 2zm4-2a4 4 0 0 1-8 0H6a6 6 0 0 0 12 0h-2zm-4 6v3h2v-3h-2z"/>
          </svg>
        </button>
      </form>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
