<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala Global</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      flex-direction: column;
      background-color: #1e1e1e;
      color: white;
    }
    header {
      background-color: #2a2a2a;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }
    #container {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }
    #usuarios {
      width: 200px;
      background-color: #333;
      padding: 1rem;
      overflow-y: auto;
      display: block;
    }
    #usuarios h3 {
      margin-bottom: 1rem;
    }
    #usuarios ul {
      list-style: none;
      padding-left: 0;
    }
    #usuarios li {
      margin-bottom: 0.5rem;
    }
    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #121212;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    #form {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      background-color: #2a2a2a;
      gap: 0.5rem;
    }
    #mensagem {
      flex: 1;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    button, .icon-button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      font-size: 1rem;
    }
    .icon-button {
      background-color: #3a3a3a;
      font-size: 1.2rem;
    }
    .media {
      max-width: 200px;
      margin-top: 0.5rem;
      display: block;
    }
    .hidden {
      display: none;
    }
    #toggleUsuarios {
      display: none;
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: #4caf50;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
      z-index: 100;
    }
    #fecharUsuarios {
      display: none;
      margin-bottom: 1rem;
      background: red;
      border: none;
      padding: 0.3rem;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      #usuarios {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        z-index: 99;
        display: none;
      }
      #toggleUsuarios, #fecharUsuarios {
        display: block;
      }
    }
  </style>
</head>
<body>
  <button id="toggleUsuarios">UsuÃ¡rios</button>
  <div id="container">
    <div id="usuarios">
      <button id="fecharUsuarios">Fechar</button>
      <h3>Online</h3>
      <ul id="listaUsuarios"></ul>
    </div>
    <div id="chatArea">
      <header>Sala Global</header>
      <div id="chat"></div>
      <form id="form">
        <input type="text" id="mensagem" placeholder="Digite sua mensagem..." autocomplete="off" required />
        <label class="icon-button" title="Enviar imagem">
          ðŸ“·
          <input type="file" id="imagemInput" accept="image/*" style="display: none;" />
        </label>
        <button type="button" id="audioBtn" class="icon-button" title="Gravar Ã¡udio">ðŸŽ¤</button>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const mensagemInput = document.getElementById('mensagem');
    const imagemInput = document.getElementById('imagemInput');
    const listaUsuarios = document.getElementById('listaUsuarios');
    const toggleUsuarios = document.getElementById('toggleUsuarios');
    const fecharUsuarios = document.getElementById('fecharUsuarios');

    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username') || 'AnÃ´nimo';

    socket.emit('usuario_entrando', username);

    toggleUsuarios.onclick = () => {
      document.getElementById('usuarios').style.display = 'block';
    };

    fecharUsuarios.onclick = () => {
      document.getElementById('usuarios').style.display = 'none';
    };

    form.addEventListener('submit', e => {
      e.preventDefault();
      const texto = mensagemInput.value.trim();
      if (texto) {
        socket.emit('mensagem', { nome: username, texto });
        mensagemInput.value = '';
      }
    });

    imagemInput.addEventListener('change', () => {
      const file = imagemInput.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = () => {
          socket.emit('mensagem', { nome: username, imagem: reader.result });
        };
        reader.readAsDataURL(file);
      }
    });

    let gravando = false;
    let mediaRecorder;
    let audioChunks = [];

    document.getElementById('audioBtn').onclick = async () => {
      if (!navigator.mediaDevices) return alert('Navegador nÃ£o suporta Ã¡udio');
      if (!gravando) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          const reader = new FileReader();
          reader.onload = () => {
            socket.emit('mensagem', { nome: username, imagem: reader.result }); // mesmo campo para Ã¡udio
          };
          reader.readAsDataURL(blob);
        };
        mediaRecorder.start();
        gravando = true;
        document.getElementById('audioBtn').textContent = 'â– ';
        setTimeout(() => {
          if (gravando) {
            mediaRecorder.stop();
            gravando = false;
            document.getElementById('audioBtn').textContent = 'ðŸŽ¤';
          }
        }, 60000); // 1 minuto
      } else {
        mediaRecorder.stop();
        gravando = false;
        document.getElementById('audioBtn').textContent = 'ðŸŽ¤';
      }
    };

    socket.on('mensagem', data => {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${data.nome}:</strong> ${data.texto || ''}`;
      if (data.imagem) {
        if (data.imagem.startsWith('data:image')) {
          const img = document.createElement('img');
          img.src = data.imagem;
          img.className = 'media';
          img.onclick = () => img.classList.toggle('hidden');
          div.appendChild(img);
        } else if (data.imagem.startsWith('data:audio')) {
          const audio = document.createElement('audio');
          audio.controls = true;
          audio.src = data.imagem;
          audio.className = 'media';
          div.appendChild(audio);
        }
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });

    socket.on('atualizar_usuarios', usuarios => {
      listaUsuarios.innerHTML = '';
      usuarios.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user;
        listaUsuarios.appendChild(li);
      });
    });
  </script>
</body>
</html>
