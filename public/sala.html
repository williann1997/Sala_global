<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sala Global</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      background-color: #2a2a2a;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #121212;
    }
    #form {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      background-color: #2a2a2a;
    }
    input[type="text"] {
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      background-color: #4caf50;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #gravando {
      color: red;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h2>Sala Global</h2>
    <span id="usuario"></span>
  </header>
  <div id="chat"></div>
  <div id="form">
    <div id="gravando" style="display:none;">Gravando áudio...</div>
    <input id="mensagem" type="text" placeholder="Digite uma mensagem" />
    <button id="enviar">Enviar Mensagem</button>
    <button id="gravarAudio">Gravar Áudio</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById('chat');
    const input = document.getElementById('mensagem');
    const enviar = document.getElementById('enviar');
    const gravarBtn = document.getElementById('gravarAudio');
    const gravando = document.getElementById('gravando');
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username') || 'Anônimo';

    document.getElementById('usuario').textContent = username;

    enviar.addEventListener('click', () => {
      const texto = input.value.trim();
      if (texto) {
        socket.emit('mensagem', { tipo: 'texto', autor: username, conteudo: texto });
        input.value = '';
      }
    });

    // Áudio
    let mediaRecorder;
    let audioChunks = [];

    gravarBtn.addEventListener('click', async () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        gravando.style.display = 'none';
        gravarBtn.textContent = 'Gravar Áudio';
      } else {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          const reader = new FileReader();
          reader.onloadend = () => {
            socket.emit('mensagem', { tipo: 'audio', autor: username, conteudo: reader.result });
          };
          reader.readAsDataURL(blob);
        };

        mediaRecorder.start();
        gravando.style.display = 'block';
        gravarBtn.textContent = 'Parar Gravação';
      }
    });

    // Recebendo mensagens
    socket.on('mensagem', data => {
      const msg = document.createElement('div');
      msg.style.marginBottom = '1rem';

      if (data.tipo === 'texto') {
        msg.innerHTML = `<strong>${data.autor}:</strong> ${data.conteudo}`;
      } else if (data.tipo === 'audio') {
        msg.innerHTML = `<strong>${data.autor}:</strong><br>`;
        const audio = document.createElement('audio');
        audio.src = data.conteudo;
        audio.controls = true;
        msg.appendChild(audio);
      }

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html><!-- public/sala.html -->
