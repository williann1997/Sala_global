<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bem-vindo ao MMChat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #2b2b2b;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('bg-texture.png'); /* opcional: textura de fundo */
      background-size: cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input[type="text"] {
      background: #f0f0f0;
      color: #000;
    }

    input[type="color"] {
      padding: 0.4rem;
      height: 40px;
    }

    button {
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #666;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao MMChat</h1>
    <form onsubmit="entrar(event)">
      <label for="username">Nome de Usu√°rio</label>
      <input type="text" id="username" placeholder="Digite seu nome" required />

      <label for="nickColor">Cor do Nick</label>
      <input type="color" id="nickColor" value="#000000" />

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    function entrar(e) {
      e.preventDefault();
      const nome = document.getElementById("username").value.trim();
      const cor = document.getElementById("nickColor").value;
      if (nome) {
        const params = new URLSearchParams();
        params.set("username", nome);
        params.set("cor", cor);
        window.location.href = `sala.html?${params.toString()}`;
      }
    }
  </script>
</body>
</html>
