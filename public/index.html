<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bem-vindo ao MMChat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #2f2f2f url('bg-texture.png') repeat;
      font-family: 'Inter', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #444;
      border-radius: 12px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    input[type="text"],
    input[type="color"],
    button {
      margin-top: 1rem;
      padding: 0.6rem;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input[type="text"] {
      color: #000;
    }

    button {
      background-color: #5a5a5a;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #777;
    }

    label {
      margin-top: 1rem;
      display: block;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao MMChat</h1>
    <form onsubmit="entrar(event)">
      <input type="text" id="username" placeholder="Digite seu nome" required />
      <label for="cor">Cor do Nick:</label>
      <input type="color" id="cor" value="#000000" />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    function entrar(e) {
      e.preventDefault();
      const nome = document.getElementById("username").value.trim();
      const cor = document.getElementById("cor").value;
      if (nome) {
        window.location.href = `sala.html?username=${encodeURIComponent(nome)}&cor=${encodeURIComponent(cor)}`;
      }
    }
  </script>
</body>
</html>
