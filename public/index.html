<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrar na Sala</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" style="justify-content: center; align-items: center;">
    <main class="chat" style="max-width: 400px; text-align: center;">
      <h1>Bem-vindo Ã  Sala Global</h1>
      <form onsubmit="entrar(event)">
        <input type="text" id="username" placeholder="Digite seu nome" required style="margin-bottom: 1rem; width: 100%; padding: 0.5rem;" />
        <button type="submit" style="padding: 0.5rem 1rem;">Entrar</button>
      </form>
    </main>
  </div>

  <script>
    function entrar(e) {
      e.preventDefault();
      const nome = document.getElementById("username").value.trim();
      if (nome) {
        window.location.href = `sala.html?username=${encodeURIComponent(nome)}`;
      }
    }
  </script>
</body>
</html>
