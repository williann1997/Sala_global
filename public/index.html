<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar na Sala Global</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #1e1e1e;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    form {
      background-color: #2a2a2a;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    h1 {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4caf50;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form id="entrarForm">
    <h1>Entrar na Sala Global</h1>
    <label for="username">Seu nome:</label>
    <input type="text" id="username" name="username" placeholder="Digite seu nome" required />
    <button type="submit">Entrar</button>
  </form>

  <script>
    const form = document.getElementById('entrarForm');
    form.addEventListener('submit', event => {
      event.preventDefault();
      const username = form.username.value.trim();
      if(username) {
        // Redireciona para a sala, passando o nome no query string
        window.location.href = `sala.html?username=${encodeURIComponent(username)}`;
      }
    });
  </script>
</body>
</html>
