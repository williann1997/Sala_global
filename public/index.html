<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar na Sala Global</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #111118);
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      color: white;
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      background-color: #2d2d3d;
      color: white;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form id="entrarForm">
      <h1>Entrar na Sala Global</h1>
      <label for="username">Seu nome:</label>
      <input type="text" id="username" name="username" placeholder="Digite seu nome" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById('entrarForm').addEventListener('submit', e => {
      e.preventDefault();
      const username = e.target.username.value.trim();
      if (username) {
        window.location.href = `sala.html?username=${encodeURIComponent(username)}`;
      }
    });
  </script>
</body>
</html>
