<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar no MMChat</title>
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    main {
      background: #333;
      padding: 2rem;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 20px #0008;
      text-align: center;
    }
    input[type=text] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.2rem;
      font-weight: 600;
      text-align: left;
    }
    input[type=color] {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 5px;
      background: #4b82f7;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #3761c7;
    }
  </style>
</head>
<body>
  <main>
    <h1>Bem-vindo ao MMChat</h1>
    <form id="loginForm">
      <label for="username">Nome:</label>
      <input type="text" id="username" placeholder="Digite seu nome" required maxlength="20" />
      
      <label for="nickcolor">Cor do Nick:</label>
      <input type="color" id="nickcolor" value="#007bff" />
      
      <button type="submit">Entrar</button>
    </form>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('username').value.trim();
      const cor = document.getElementById('nickcolor').value;
      if (nome) {
        // Passa nome e cor na query string
        const url = `sala.html?username=${encodeURIComponent(nome)}&color=${encodeURIComponent(cor)}`;
        window.location.href = url;
      }
    });
  </script>
</body>
</html>
